<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  
   <style>
       * {
           box-sizing: border-box;
           margin: 0;
           padding: 0;
       }

       .success,
       .error {
           color: white;
           padding: 5px;
           margin: 5px 0 15px 0;
       }

       .success {
           background: green;
       }

       .error {
           background: red;
       }
   </style>
   <title>Book Database</title>
</head>

<body>

   <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
       <a class="navbar-brand"><img src="https://kjsieit.somaiya.edu/assets/kjsieit/images/Logo/kjsieit-logo.svg" alt="KJSIEIT"
           style="float: left;margin: 5px 10px 0 0; width: 420px; height: 50px;"></a>
         <p style="margin-left: 13%;margin-top: 2%;font-size: larger;">CCN Project - Book Management System</p>
           <img src="https://kjsieit.somaiya.edu/assets/arigel_general/img/homepage/Trust.svg" alt="" style="width: 55px;margin-left: 28%;">
     </nav>
    
   <div class="container" style="margin-top: 20px;">
       <h5>Add Book</h5>
       <form id="book-form">
           <div>
               <label for="title">Title</label>
               <input type="text" id="title" class="u-full-width">
           </div>
           <div>
               <label for="author">Author</label>
               <input type="text" id="author" class="u-full-width">
           </div>
           <div>
               <label for="isbn">ISBN#</label>
               <input type="text" id="isbn" class="u-full-width">
           </div>
           <div>
               <input type="submit" value="submit" class="u-full-width">
           </div>
       </form>
       <table class="u-full-width">
           <thead>
               <tr>
                   <th>Title</th>
                   <th>Author</th>
                   <th>ISBN</th>
                   <th></th>
               </tr>
           </thead>
           <tbody id="book-list"></tbody>
       </table>
   </div>
   <footer style="position:fixed;margin-top:150px;bottom:0;width:100%;background:rgb(66, 66, 66);color: white;left: 0;text-align: center;"><p style="margin-top:1%;text-align: center;margin-bottom: 0%;">Made By - Viren, Mufaddal, Zeel, Puja</p>
    <p style="margin-bottom:1%;text-align: center;margin-top:0%;">Project Guide - Prof. Sandhya Kadam</p></footer>
   <script src="bms.js"></script>
</body>

</html>
